trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: 'terraform'
        artifactName: 'terraform'
        publishLocation: 'Container'

    - script: |
        cd packer
        packer build -var managed_image_name=manipoc-$(tag) -var client_id=$(client_id) -var client_secret=$(client_secret) -var subscription_id=$(subscription_id) -var tenant_id=$(tenant_id) -var vm_size=Standard_B1ls .
      displayName: Build Packer Image
      

